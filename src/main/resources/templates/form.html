<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a th:href="@{/}" class="active">Form</a>
        <a th:href="@{/inventory}">Inventory</a>
    </div>
    <div class="container">
        <h2> Global Superstore </h2>
        <form method="post" th:action="@{/submitForm}">
            <select class="select" name="categories">
                <option style="color:blue" value="">Choose Category</option>
                <option th:each="category: ${categories}" th:text="${category}" th:value="${category}"></option>
            </select>
            <input type="text" placeholder="Name" name="name">
            <input class="half" type="text" placeholder="Price" name="price">
            <input class="half" type="text" placeholder="Discount" name="discount">
            <h4>Order Date</h4>
            <input type="date" style="color:black" name="orderDate">
            <input type="submit" value="Submit Item">
        </form>
    </div>
</body>

</html>
