<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet" />
</head>

<body>
    <div class="topnav">
        <a class="active" th:href="@{/}">Form</a>
        <a th:href="@{/inventory}">Inventory</a>
    </div>
    <div class="container">
        <h2> Global Superstore </h2>
        <form method="post" th:object="${item}" th:action="@{/submitItem}">
            <p class="txt-error" th:errors="*{category}"></p>
            <select class="select" th:field="*{category}">
                    <option value="">Choose Category</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Office Supplies">Office Supplies</option>
                    <option value="Technology">Technology</option>
            </select>
            <p class="txt-error" th:errors="*{name}"></p>
            <input type="text" placeholder="Name" th:field="*{name}">
            <div class="ct-half">
                <div>
                    <p class="txt-error" th:errors="*{price}"></p>
                    <input type="text" placeholder="Price" th:field="*{price}">
                </div>
                <div>
                    <p class="txt-error" th:errors="*{discount}"></p>
                    <input type="text" placeholder="Discount" th:field="*{discount}">
                </div>
            </div>
            <h4>Order Date</h4>
            <p class="txt-error" th:errors="*{date}"></p>
            <input type="date" style="color:black" th:field="*{date}">
            <input type="hidden" th:field="*{id}">
            <input type="submit" value="Submit Item">
        </form>
    </div>
</body>

</html>
